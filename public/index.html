<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="img/wallet.png" type="image/x-icon">
    <title>Expenses Manager</title>

  </head>
  <body>
    <div class="container contenedor">
        <header>
            <h1 class="text-center">Expenses Manager</h1>
            <p></p>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Principal Wallet</h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="gasto">Expense:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Name Expense">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Amount:</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Amount in $">
                            </div>
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select id="category" class="form-control">
                                    <option value="Expense">Expense</option>
                                    <option value="Income">Income</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary" id="button">Agregar</button>
                        </form>
                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">
                        <h2 class="text-center">History</h2>

                        <div id="gastos">
                            <ul class="list-group lista"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Balance: $<span id="total"></span> </p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>


    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
